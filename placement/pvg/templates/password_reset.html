    <nav class="navbar navbar-expand-lg  ">
        <div id="nav-container" class="container-fluid  bg-slate-300  p-2">
            <a class="navbar-brand " href="{% url 'PVG HOME' %}">PVG COET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'signup' %}">Register</a>

                    <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'student_login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container" id="loginContainer">
        <h2>Password Reset</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'password_reset' %}" name="password-reset-form"
            enctype="multipart/form-data">
            {% csrf_token %}
            <label for="email">Enter your email address to reset your password:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <b><span class="formerror" id="email_error"></span></b><br>

            <input type="submit" value="Send Password Reset Email">
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
