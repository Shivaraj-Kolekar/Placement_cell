<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/alerts.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>

    {% block head %}
    <title>{% block title %} {% endblock %}</title>
    {% endblock %}
    <!-- Include your CSS files -->

    <style>
        .navbar {
            text-align: center;
            margin-top: 10px;
        }

        .navbar a {
            margin: 0 10px;
        }

        #logo img {
            width: 80px;
            height: auto;
            border-radius: 50%;
        }

        .navbar-nav .nav-link:hover {
            background-color: lightblue;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5);
        }

        .navbar-toggler {
            width: 50px;
        }

        .navbar-toggler:hover {
            background-color: #f8f9fa;
        }
    </style>

    {% block stylesheets %}
    {% endblock %}
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_home' %}" id="logo"><img src="{% static 'images/PVG_new.jpg' %}"
                    alt="PVG"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_home' %}">Dashboard</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_job_details' %}">Add Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_admin' %}">Add Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'job_list_admin' page=1 %}">Job List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studentlist' page=1 %}">Student List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'application_list_search' %}">Application List</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}
    <!-- Your content goes here -->
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
