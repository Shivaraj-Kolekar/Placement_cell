{% extends 'base_admin.html' %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
{% endblock %}
{% block body %}
<div class="login-container">
    <h2>Application Search</h2>
    <!-- Display error messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="GET" action="{% url 'application_list_search_result' %}">
        {% csrf_token %}
        <label for="search_applications">Enter Job ID or Title</label>
        <input type='text' id='search_applications' name="search_applications" class='transparent-input' required>
        <input type="submit" value="Search">
    </form>
</div>
{% endblock %}
