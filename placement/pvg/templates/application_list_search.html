{%extends 'base.html'%}
  {% block head %}
  {%load static %}
  <link rel="stylesheet" href="{% static 'css/' %}">
  {%endblock%}
  {%block body %}
  <div class="container">
    
    <h1 class="form-title">Application Search</h1>
     <!-- Display error messages -->
     {% if messages %}
     <ul>
         {% for message in messages %}
             <li>{{ message }}</li>
         {% endfor %}
     </ul>
 {% endif %}
        <form method="GET" action="{% url 'application_list_search_result' %}">
            {% csrf_token %}
            
            <div class="main-user-info">
                <div class="user-input-box">
                <label for="branch_select">Enter Job ID</label>
                <input type='text' id='search_applications' name="search_applications" class='transparent-input' required>
            </div>
        </div>
            <div class="form-submit-btn">
                <input type="submit" value="Search">
              </div>
        </form>
     </div>

     <style>
        * {
  
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif; 
        }
        
        body {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: url('{% static "images/bg.jpg" %}') center/cover;
        }
        
        .container {
            
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            padding: 28px;
            margin: 0 28px;
            border-radius: 10px;
            box-shadow: inset -2px 2px 2px white;
            margin-top:200px;
        }
        
        .container .form-title {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            padding-bottom: 6px;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 2px black;
            border-bottom: solid 1px white;
        }
        
        .main-user-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
        }
        
        .user-input-box:nth-child(2n) {
            justify-content: flex-end; /* Corrected property value */
        }
        
        .user-input-box {
            display: flex;
            flex-wrap: wrap;
            width: 70%; /* Adjusted width for better layout */
            color:white;
        }
        .user-input-box input {
            height: 40px;
            width: 100%; /* Full width for inputs and selects */
            border-radius: 7px;
            outline: none;
            border: 1px solid grey;
            padding: 0 10px;
            margin-top: 5px; /* Added margin-top for better spacing */
           
        }
        .form-submit-btn input {
            cursor: pointer;
        }
        
        .form-submit-btn {
            margin-top: 40px;
        }
        
        .form-submit-btn input {
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            color: rgb(209, 209, 209);
            background: rgba(63, 114, 76, 0.7);
        }
        
        .form-submit-btn input:hover {
            background: rgba(56, 204, 93, 0.7);
            color: rgb(255, 255, 255);
        }
        .transparent-input {
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value (last parameter) to control transparency */
            border: 1px solid #ccc; /* Add border styles as needed */
            padding: 10px; /* Adjust padding as needed */
        }
     </style>
{%endblock%}
