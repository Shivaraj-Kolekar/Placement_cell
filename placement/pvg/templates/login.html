{%extends 'base.html' %}
{% block body%}

    
    <div class="flex flex-col items-center justify-center h-screen relative">
      <div class="w-72 bg-white p-6 rounded-lg shadow-lg  bg-opacity-50">
        <!-- Login form content goes here -->
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <form method='post'  enctype="multipart/form-data">
          <!-- Login form fields -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Login</button>
        </form>
        <p><a href=''> Forgot password?</a> </p>
      </div>
    </div>
  </div>
  {%block footer%}
  {%endblock%}
  {%endblock%}
