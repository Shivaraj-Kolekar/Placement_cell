<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0; /* Change this to your desired background color */
  }

  form {
    background-color: #ffffff; /* Change this to your desired form background color */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .step {
    display: none;
  }

  /* Style your form elements here */
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="password"],
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
 


  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .hidden {
    display: none;
  }
  a {
    text-align: center; /* Center the text */
    padding-top: 10px;
    text-decoration: none;
    color: blue;
    transition: background-color 0.3s ease;
}

  a:hover {
    text-decoration: none;
    color: blue; 
  }
 
</style>
</head>
<body>

  {% if messages %}
  <ul>
      {% for message in messages %}
          <li>{{ message }}</li>
      {% endfor %}
  </ul>
{% endif %}

<form id="signup-form" action="{% url 'add_job_details' %}" method="post" enctype="multipart/form-data">

	{% csrf_token %}
  <!-- Step 1: Personal Information -->
  <div class="step" id="step1">
    <h1 class="form-title" >Add Job Details</h1>
    <h2>Step 1: job Role Information</h2>

    <label for="job_id" >Job Id</label>
    <input type="text" id="job_id" name="job_id" placeholder="Enter Job id" required><br><br>
   
    <label for="job_title" >Job Title</label>
    <input type="text" id="job_title" name="job_title" placeholder="Enter Job Title" required><br><br>

    <label for="company_name">Company Name</label>
    <input type="text" id="company_name" name="company_name" placeholder="Enter Company Name" required><br><br>
    <label for="company_logo">Company Logo</label>
    <input type="file" id="company_logo" name="company_logo"  required><br><br>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Enter Job Location" required><br><br>

    <label for="salary" >Salary</label>
    <input type="number" id="salary" name="salary" placeholder="Enter Salary" required><br><br>

    <button type="button" onclick="nextStep(1)">Next</button>
  </div>

  <!-- Step 2: Academic Details -->
  <div class="step" id="step2">
    <h2>Step 2: Academic Details</h2>
    <label for="required_CGPA">Required CGPA</label>
    <input type="text" id="required_CGPA" name="required_CGPA" placeholder="Enter Required CGPA" required><br><br>
    
    <label for="required_marks">Required Percentages</label>
    <input type="text" id="required_marks" name="required_marks" placeholder="Enter Required Marks" required><br><br>

    <label >Select Branches</label><br>
    
        <label><input type="checkbox" name="required_branchs" value="IT"> Information Technology</label><br>
        <label><input type="checkbox" name="required_branchs" value="ME"> Mechanical Engineering</label><br>
        <label><input type="checkbox" name="required_branchs" value="CS"> Computer Science</label><br>
        <label><input type="checkbox" name="required_branchs" value="EE"> Electrical Engineering</label><br>
        <label><input type="checkbox" name="required_branchs" value="ENTC"> ENTC</label><br>
        <label><input type="checkbox" name="required_branchs" value="Printing"> Printing</label><br>
        <label><input type="checkbox" name="required_branchs" value="AIDS"> AIDS</label><br><br>
    <button type="button" onclick="prevStep(2)">Previous</button>
    <button type="button" onclick="nextStep(2)">Next</button>
  </div>

  <!-- Step 3: Placement Status -->
  <div class="step" id="step3">
    <h2>Step 3: Exam Daetails </h2>

    <label for="date_exam" >Last Date </label><br><br>
    <input type="datetime-local" id="date_last" name="date_last" placeholder="Enter Exam Date" required><br><br>

      <label for="date_exam">Date of Exam</label><br><br>
      <input type="datetime-local" id="date_exam" name="date_exam" placeholder="Enter Exam Date" required><br><br>
     <label for="venue" >Venue</label>
    <input type="text" id="venue" name="venue" placeholder="Enter Venue" required><br><br>
    <input type="hidden" id="system_time" name="system_time">

    <button type="button" onclick="prevStep(3)">Previous</button>
    <button type="submit">Submit</button>
  </div>

  
</form>


<script>

  // Get the current system time
  var currentTime = new Date();

  // Format the time as per your requirement
  var formattedTime = currentTime.toISOString(); // Or any other format you prefer

  // Set the value of the hidden field to the formatted time
  document.getElementById("system_time").value = formattedTime; // Corrected ID to "system_time"
  let currentStep = 1;
  const form = document.getElementById('signup-form');
  const steps = form.getElementsByClassName('step');

  function showStep(stepNumber) {
    for (let i = 0; i < steps.length; i++) {
      if (i + 1 === stepNumber) {
        steps[i].style.display = 'block';
      } else {
        steps[i].style.display = 'none';
      }
    }
  }

  function nextStep(stepNumber) {
    if (stepNumber === currentStep && currentStep < steps.length) {
      currentStep++;
      showStep(currentStep);
    }
  }

  function prevStep(stepNumber) {
    if (stepNumber === currentStep && currentStep > 1) {
      currentStep--;
      showStep(currentStep);
    }
  }

  showStep(currentStep);

  function toggleFields() {
    var placementStatus = document.getElementById("placement_status").value;
    var additionalFields = document.getElementById("additionalFields");
    if (placementStatus === "Placed") {
      additionalFields.classList.remove("hidden");
    } else {
      additionalFields.classList.add("hidden");
    }
  }
</script>

</body>
</html>
