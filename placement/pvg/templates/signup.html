{%extends 'base.html'%}
  {% block head %}
  {%load static %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  {%endblock%}
  {%block body %}
  <div class="container">
    
    <h1 class="form-title">Registration</h1>
     <!-- Display error messages -->
     {% if messages %}
     <ul>
         {% for message in messages %}
             <li>{{ message }}</li>
         {% endfor %}
     </ul>
 {% endif %}
        <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data " class="form1">
            {% csrf_token %}
            
            <div class="main-user-info">
                <div class="user-input-box">
                   
                    <label for="crn_number" >CRN Number</label>
                    <input type="text" id="crn_number" name="crn_number" placeholder="Enter CRN Number" required>
                </div>
                <div class="user-input-box">
                    <label for="name" class="">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your  Name" required>
                </div>
                <div class="user-input-box">
                    <label for="email" class="">Username</label>
                    <input type="email" id="email" name="email" placeholder="Enter College Email Id" required>
                </div>
                <div class="user-input-box">
                    <label for="text" class="">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create Password" required>
                </div>
                
                <div class="user-input-box">
                    <label for="gender" class="">Gender</label>
                    <select id='gender' name='gender' required>
                        <option value='Male'>Male</option>
                        <option value='Female'>Female</option>
                    </select>
                </div>
                <div class="user-input-box">
                    <label for="branch" class="">Branch</label>
                    <select id='branch' name='branch' class="" required>
                        <option value='IT'>Information Technology</option>
                        <option value='CS'>Computer Science</option>
                        <option value='EE'>Electrical Engineering</option>
                        <option value='ENTC'>ENTC</option>
                        <option value='ME'>Mechnical Engineering</option>
                        <option value='Printing'>Printing</option>
                        <option value='AIDS'>AIDS</option>

                    </select>
                </div>

                <div class="user-input-box">
                    <label for="year" class="">Class</label>
                    <select id='year' name='year' class="" required>
                        <option value='FE'>First Year</option>
                        <option value='SE'>Second Year</option>
                        <option value='TE'>Third Year</option>
                        <option value='BE'>Final Year</option>
                    </select>
                </div>
                 
                <div class="user-input-box">
                    <label for="mobile_number" class="">Mobile Number</label>
                    <input type="text" id="mobile_number" name="mobile_number"placeholder="Enter Mobile Number" required>
                </div>
                <div class="user-input-box">
                    <label for="CGPA" class="">CGPA</label>
                    <input type="CGPA" id="CGPA" name="CGPA" placeholder="Enter Your CGPA" required>
                </div>
               
                <div class="user-input-box">
                  <label for="mark_10th" class="">10th Marks</label>
                  <input type="text" id="mark_10th" name="mark_10th" placeholder="Enter 10th Marks" required>
              </div>
            
              <div class="user-input-box">
                  <label for="mark_12th" class="">12th Marks</label>
                  <input type="text" id="mark_12th" name="mark_12th" placeholder="Enter 12th Marks">
              </div>
              <div class="user-input-box">
                  <label for="mobile_number" class="">Diploma Marks</label>
                  <input type="text" id="diploma_marks" name="diploma_marks" placeholder="Enter Diploma Marks">
              </div>
                
              <div class="user-input-box">
                  <label for="aggregate_marks" class="">Aggregate Marks</label>
                  <input type="text" id="aggregate_marks" name="aggregate_marks" placeholder="Enter Aggregate Marks" required>
              </div>
              <div class="user-input-box">
                <label for="year_down" class="">Year Down</label>
                <select id='year_down' name='year_down' required>
                    <option value='YES'>Yes</option>
                    <option value='NO'>No</option>
                </select>
            </div>
            <div class="user-input-box">
                <label for="active_backlog" class="">Active Backlog</label>
                <select id='active_backlog' name='active_backlog' required>
                    <option value='YES'>Yes</option>
                    <option value='NO'>No</option>
                </select>
            </div>
            <input type="hidden" id="remarks" value="No" name="remarks">    
        
            
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
              </div>
           
        </form>
    </div>
  {% block footer%}
  {%endblock%}
{%endblock%}
