<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Signup | College Campus</title>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation -->
    <!-- ... -->

    <!-- Signup Form Section -->
    <section class="container mx-auto my-8 p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-3xl font-bold mb-4">Student Signup</h2>
        <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Student Name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="border-2 border-gray-300 p-2 w-full" required>
                </div>
                <!-- Student Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="border-2 border-gray-300 p-2 w-full" required>
                </div>

                <!-- CRN Number -->
                <div class="mb-4">
                    <label for="crn_number" class="block text-gray-700 font-bold mb-2">CRN Number</label>
                    <input type="text" id="crn_number" name="crn_number" class="border-2 border-gray-300 p-2 w-full" required>
                </div>
                <!-- Branch (Uncomment and modify as needed) -->
                
                <div class="mb-4">
                    <label for="branch" class="block text-gray-700 font-bold mb-2">Branch</label>
                    <input type="text" id="branch" name="branch" class="border-2 border-gray-300 p-2 w-full" required>
                </div>
               
               
                <!-- Semester Marksheets -->
                <div class="mb-4 col-span-2">
                    <label for="semester_marksheets" class="block text-gray-700 font-bold mb-2">Semester Marksheets</label>
                    <input type="file" id="sem_marks_sheet" name="sem_marks_sheet" class="border-2 border-gray-300 p-2 w-full" required>
                </div>
                <!-- CV File -->
                <div class="mb-4 col-span-2">
                    <label for="cv_file" class="block text-gray-700 font-bold mb-2">CV File</label>
                    <input type="file" id="cv_file" name="cv_file" class="border-2 border-gray-300 p-2 w-full" required>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-700">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <!-- ... -->

</body>
</html>
