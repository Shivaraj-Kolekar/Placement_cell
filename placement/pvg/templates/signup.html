<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Signup Form</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo">PVG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <form id="signup-form" action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Step 1: Personal Information -->
    <div class="step" id="step1">
      <h2>Step 1: Personal Information</h2>
      <label for="crn_number">CRN Number:</label>
      <input type="text" id="crn_number" name="crn_number" placeholder="Enter CRN Number" required><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>
      <label for="branch">Branch:</label>
      <select id="branch" name="branch" required>
        <option value="IT">Information Technology</option>
        <option value="CS">Computer Science</option>
        <option value="EE">Electrical Engineering</option>
        <option value="ENTC">ENTC</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="Printing">Printing</option>
        <option value="AIDS">AIDS</option>
      </select><br>
      <label for="year">Class:</label>
      <select id="year" name="year" required>
        <option value="FE">First Year</option>
        <option value="SE">Second Year</option>
        <option value="TE">Third Year</option>
        <option value="BE">Final Year</option>
      </select><br>
      <label for="mobile_number">Mobile Number:</label>
      <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
      <button type="button" onclick="nextStep(1)">Next</button>
    </div>

    <!-- Step 2: Academic Details -->
    <div class="step" id="step2">
      <h2>Step 2: Academic Details</h2>
      <label for="CGPA">CGPA:</label>
      <input type="text" id="CGPA" name="CGPA" placeholder="Enter Your CGPA" required><br>
      <label for="aggregate_marks">Aggregate Marks:</label>
      <input type="text" id="aggregate_marks" name="aggregate_marks" placeholder="Enter Aggregate Marks" required><br>
      <label for="mark_10th">10th Marks:</label>
      <input type="text" id="mark_10th" name="mark_10th" placeholder="Enter 10th Marks" required><br>
      <label for="mark_12th">12th Marks:</label>
      <input type="text" id="mark_12th" name="mark_12th" placeholder="Enter 12th Marks"><br>
      <label for="diploma_marks">Diploma Marks:</label>
      <input type="text" id="diploma_marks" name="diploma_marks" placeholder="Enter Diploma Marks"><br>
      <label for="year_down">Year Down:</label>
      <select id="year_down" name="year_down" required>
        <option value="YES">Yes</option>
        <option value="NO">No</option>
      </select><br>
      <label for="active_backlog">Active Backlog:</label>
      <select id="active_backlog" name="active_backlog" required>
        <option value="YES">Yes</option>
        <option value="NO">No</option>
      </select>
      <input type="hidden" id="remarks" value="No" name="remarks">
      <button type="button" onclick="prevStep(2)">Previous</button>
      <button type="button" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 3: Placement Status -->
    <div class="step" id="step3">
      <h2>Step 3: Placement Status</h2>
      <label for="placement_status">Placement Status:</label>
      <select id="placement_status" name="placement_status" required onchange="toggleFields()">
        <option value="Not Placed">Not Placed</option>
        <option value="Placed">Placed</option>
      </select><br>
      <div class="user-input-box hidden" id="additionalFields">
        <label for="placement_type">Placement Type:</label>
        <select id="placement_type" name="placement_type">
          <option value="On Campus">On Campus</option>
          <option value="Off Campus">Off Campus</option>
        </select><br>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name"><br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary"><br>
      </div>
      <button type="button" onclick="prevStep(3)">Previous</button>
      <button type="button" onclick="nextStep(3)">Next</button>
    </div>

    <!-- Step 4: Generate ID -->
    <div class="step" id="step4">
      <h2>Step 4: Generate ID</h2>
      <label for="email">Username:</label>
      <input type="email" id="email" name="email" placeholder="Enter College Email Id" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Create Password" required><br>
      <button type="button" onclick="prevStep(4)">Previous</button>
      <button type="submit">Submit</button>
    </div>
    <p class="signin-link"><a href="#">Login</a></p>
  </form>
  <script src="{% static 'js/signup.js' %}"></script>
 
</body>
</html>
