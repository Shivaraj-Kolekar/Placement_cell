
<style>
    /* Navigation bar styling */
nav {
    width: 100%;
    height: 80px;
    background: #6657ec; /* Change this to your desired background color */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000; /* Ensure navigation bar stays on top of other content */
}

label.logo {
    font-size: 35px;
    color: white;
    margin: 0 100px;
    line-height: 80px;
}

nav ul {
    float: right;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline-block;
    line-height: 80px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 20px;
    text-transform: capitalize;
    padding: 0 20px;
}

nav ul li a:hover {
    text-decoration: underline; /* Change this to your desired hover effect */
}

/* Hamburger icon for mobile */
#checkbtn {
    display: none;
}

/* Responsive Styles */

/* Tablet and Laptop */
@media (max-width: 991px) {
    label.logo {
        margin: 0 50px;
    }
}

/* Mobile */
@media (max-width: 767px) {
    label.logo {
        margin: 0 20px;
    }

    nav ul {
        display: none;
        position: fixed;
        width: 100%;
        background: rgba(0, 0, 0, 0.9); /* Semi-transparent black background */
        top: 80px; /* Height of the navigation bar */
        left: 0;
        z-index: 999; /* Ensure navigation bar stays on top of other content */
    }

    nav ul li {
        display: block;
        text-align: center;
        line-height: 50px;
    }

    nav ul li a {
        padding: 0;
        display: block;
    }

    #checkbtn:checked ~ ul {
        display: block;
    }
}

</style>

<nav>
    <input type="checkbox" id="check" name="" value="">
    <label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>
    <label class="logo">PVG</label>
    <ul>
        <li><a class="navbar-link" href="#">Home</a></li>
        <li><a class="navbar-link" href="#">Profile</a></li>
        <li><a class="navbar-link" href="{% url 'job_list' %}">Job List</a></li>
        <li><a class="navbar-link" href="{% url 'applied_jobs' %}">My Application</a></li>
        <li><a class="navbar-link" href="{% url 'add_placement' %}">Add Placement</a></li>
        <li><a class="navbar-link" href="{% url 'my_logout' %}" >Logout</a></li>
    </ul>
</nav>
